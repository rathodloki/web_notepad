<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightPad</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="window-header" data-tauri-drag-region>
        <div data-tauri-drag-region class="app-brand">LightPad</div>
        <div data-tauri-drag-region class="tab-bar-container">
            <div class="tab-bar" id="tab-bar">
                <!-- Tabs inserted via JS -->
            </div>
            <button id="btn-new-tab" class="icon-btn new-tab-btn" title="New Tab (Ctrl+N)">
                <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M12 5v14M5 12h14" />
                </svg>
            </button>
        </div>
        <div class="window-controls">
            <div class="window-btn" id="titlebar-minimize" title="Minimize">
                <svg viewBox="0 0 10 10">
                    <path d="M1,5 L9,5" stroke="currentColor" stroke-width="1.2" />
                </svg>
            </div>
            <div class="window-btn" id="titlebar-maximize" title="Maximize">
                <svg viewBox="0 0 10 10">
                    <rect x="1.5" y="1.5" width="7" height="7" stroke="currentColor" stroke-width="1.2" fill="none" />
                </svg>
            </div>
            <div class="window-btn close-btn" id="titlebar-close" title="Close">
                <svg viewBox="0 0 10 10">
                    <path d="M1.5,1.5 L8.5,8.5 M8.5,1.5 L1.5,8.5" stroke="currentColor" stroke-width="1.2" />
                </svg>
            </div>
        </div>
    </div>
    <div class="toolbar">
        <button id="btn-open" class="icon-btn" title="Open File (Ctrl+O)">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
        </button>
        <button id="btn-save" class="icon-btn" title="Save File (Ctrl+S)">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        </button>
        <button id="btn-find" class="icon-btn" title="Find/Replace (Ctrl+F)">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
        <button id="btn-delete" class="icon-btn" title="Delete File">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </button>
        <button id="btn-quick-open" class="icon-btn" title="Quick Open (Ctrl+T)">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                <line x1="12" y1="11" x2="12" y2="17"></line>
                <line x1="9" y1="14" x2="15" y2="14"></line>
            </svg>
        </button>
        <button id="btn-todo" class="icon-btn" title="Quick Todo List (Ctrl+1)">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 11 12 14 22 4"></polyline>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
        </button>
        <div class="status-container">
            <span class="status-item" id="status-cursor">Ln 1, Col 1</span>
            <span class="status-item divider">|</span>
            <span class="status-item" id="status-encoding">UTF-8</span>
            <span class="status-item divider">|</span>
            <span class="status-item" id="status-crlf">CRLF</span>
            <span class="status-item divider">|</span>
            <span class="status-item" id="status-text">Ready</span>
        </div>
    </div>
    <div class="editor-container">
        <div id="editor-container"></div>
    </div>

    <div id="tab-context-menu" class="context-menu" style="display: none;">
        <div class="menu-item" id="menu-close-all">Close All</div>
        <div class="menu-item" id="menu-close-others">Close Others</div>
        <div class="menu-item" id="menu-close-right">Close to the Right</div>
        <div class="menu-item" id="menu-close-saved">Close Saved</div>
    </div>

    <!-- Custom Modal for Discard Changes -->
    <div id="discard-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="#FFB86C" stroke-width="2" fill="none"
                    class="modal-icon">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                    </path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <div class="modal-title">LightPad</div>
            </div>
            <div class="modal-body" id="discard-modal-message">
                Discard unsaved changes?
            </div>
            <div class="modal-footer">
                <button id="modal-btn-yestoall" class="modal-btn" style="display: none; margin-right: auto;">Yes to
                    All</button>
                <button id="modal-btn-yes" class="modal-btn primary">Yes</button>
                <button id="modal-btn-no" class="modal-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Quick Open File Palette -->
    <div id="quick-open-modal" class="modal-overlay quick-open-overlay" style="display: none;">
        <div class="quick-open-palette">
            <div class="quick-open-input-wrapper">
                <svg class="quick-open-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="quick-open-input" placeholder="Search recent files..." autocomplete="off"
                    spellcheck="false">
            </div>
            <div id="quick-open-results" class="quick-open-results">
                <!-- Results populated by JS -->
            </div>
        </div>
    </div>


    <script type="module" src="/script.js"></script>
</body>

</html>
